name: Deploy S3 Website

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Delete bucket if exists (via AWS CLI)
        run: |
          if aws s3api head-bucket --bucket skander-portfolio-bucket2026 2>/dev/null; then
            echo "Bucket exists, deleting..."
            aws s3 rm s3://skander-portfolio-bucket2026 --recursive || true
            aws s3api delete-bucket --bucket skander-portfolio-bucket2026 || true
            echo "Bucket deleted successfully"
          else
            echo "Bucket does not exist, skipping deletion"
          fi
        continue-on-error: true

      - name: Terraform Apply
        run: terraform apply -auto-approve
